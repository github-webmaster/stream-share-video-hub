# docker-compose-alt4.yml
# Fresh deployment for testing at ports (API: 8085, Frontend: 4004)
#
# INSTALLATION TRACKING:
#   Compose File: docker-compose-alt4.yml
#   Frontend URL: http://localhost:4004
#   API URL: http://localhost:8085
#   Database Port: 5437
#   Logs: docker compose -f docker-compose-alt4.yml logs [service]
#
# CRITICAL: DATABASE_URL uses postgres:postgres (matches docker/.env)
# CORS: Not configured = defaults to allow all origins (no CORS issues)

services:
  db5:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./docker/.env
    volumes:
      - db5_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d streamshare"]
      interval: 5s
      timeout: 5s
      retries: 5

  api5:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      db5:
        condition: service_healthy
    env_file:
      - ./docker/.env
    environment:
      PORT: 8085
      # CRITICAL: Must use postgres:postgres - matches POSTGRES_USER/PASSWORD in docker/.env
      DATABASE_URL: postgres://postgres:postgres@db5:5432/streamshare
      STORAGE_PATH: /data/videos
      # CORS: Not set = defaults to allow all origins
    volumes:
      - ./data/videos:/data/videos
    ports:
      - "8085:8085"

  frontend5:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
      args:
        VITE_API_URL: http://localhost:8085
        VITE_MEDIA_URL: /assets/optimized
    restart: unless-stopped
    depends_on:
      - api5
    ports:
      - "4004:80"

volumes:
  db5_data:
